    <!-- Bootstrap & Google Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f9f9f9;
            color: #333;
        }

        /* Header */
        header {
            background-color: #003366;
            padding: 20px;
            text-align: center;
            color: white;
            position: relative;
        }

        header h1 {
            font-size: 2.5em;
            font-weight: 600;
            margin: 0;
        }

        .back-btn {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: white;
            color: #003366;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: 0.3s;
            z-index: 1000;
        }

        .back-btn:hover {
            background-color: #ddd;
        }

        /* Slider */
        .slider {
            max-width: 100%;
            margin: 20px auto;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            position: absolute;
            top: 0;
            left: 0;
        }

        .slide.active {
            opacity: 1;
            position: relative;
        }

        .slide img, .slide video {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 12px;
            cursor: pointer;
            border-radius: 50%;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .prev { left: 15px; }
        .next { right: 15px; }

        /* Gallery */
        .gallery-section {
            padding: 40px 10px;
            text-align: center;
        }

        .gallery-section h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #003366;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            justify-content: center;
            padding: 20px;
        }

        .gallery-item {
            overflow: hidden;
            border-radius: 8px;
            position: relative;
            background: #ddd;
            aspect-ratio: 1 / 1; /* Ensures all boxes are the same size */
        }

        .gallery-item img, .gallery-item .video-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img, .gallery-item:hover .video-thumbnail {
            transform: scale(1.05);
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            overflow-y: auto;
            z-index: 1000;
            padding: 20px;
            text-align: center;
        }

        .lightbox-content {
            max-width: 90%;
            margin: 0 auto;
        }

        .lightbox img, .lightbox video {
            width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        /* Footer */
        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            .back-btn {
                top: 10px;
                left: 10px;
                padding: 8px 15px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="back-btn">BACK</a>
        <h1>GALLERY</h1>
    </header>

    <section class="slider">
        <div class="slides">
            <div class="slide active"><img src="highlight0.jpg" alt="Highlight 1"></div>
            <div class="slide"><img src="highlight1.jpg" alt="Highlight 2"></div>
            <div class="slide"><img src="highlight2.jpg" alt="Highlight 3"></div>
            <div class="slide"><img src="highlight3.jpg" alt="Highlight 4"></div>
        </div>
        <div class="prev" onclick="changeSlide(-1)">❮</div>
        <div class="next" onclick="changeSlide(1)">❯</div>
    </section>

    <section class="gallery-section">
        <h2>ALL MOMENTS</h2>
        <div class="gallery-grid">
                       <div class="gallery-item" onclick="openLightbox('4.jpg', 'image')">
                <img src="4.jpg" alt="Gallery Image 1">
            </div>
            <div class="gallery-item video" onclick="openLightbox('vid1.mp4', 'video')">
                <img class="video-thumbnail" src="vid1(1).png" alt="Video Thumbnail">
            </div>
            <div class="gallery-item" onclick="openLightbox('5.jpg', 'image')">
                <img src="5.jpg" alt="Gallery Image 2">
            </div>
            <div class="gallery-item video" onclick="openLightbox('vid2.mp4', 'video')">
                <img class="video-thumbnail" src="vid2(2).png" alt="Video Thumbnail 2">
            </div>
	  <div class="gallery-item video" onclick="openLightbox('vid3.mp4', 'video')">
                <img class="video-thumbnail" src="vid3(3).png" alt="Video Thumbnail 2">
            </div>
	<div class="gallery-item video" onclick="openLightbox('vid4.mp4', 'video')">
                <img class="video-thumbnail" src="vid4(4).png" alt="Video Thumbnail 2">
            </div>

            <div class="gallery-item" onclick="openLightbox('1.jpg', 'image')">
                <img src="1.jpg" alt="Gallery Image 3">
            </div>
	    <div class="gallery-item" onclick="openLightbox('2.jpg', 'image')">
                <img src="2.jpg" alt="Gallery Image 4">
</div>
	<div class="gallery-item" onclick="openLightbox('3.jpg', 'image')">
                <img src="3.jpg" alt="Gallery Image 5">
            </div>
        </div>
    </section>

    <div class="lightbox" id="lightbox">
        <span class="close-btn" onclick="closeLightbox()">×</span>
        <div class="lightbox-content" id="lightbox-content"></div>
    </div>

    <footer>© 2025 Atlas Students' Council. All Rights reserved</footer>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        function changeSlide(direction) {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + direction + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
        }
  function openLightbox(src, type) {
            const lightbox = document.getElementById('lightbox');
            const lightboxContent = document.getElementById('lightbox-content');
            lightboxContent.innerHTML = '';
            if (type === 'image') {
                const img = document.createElement('img');
                img.src = src;
                lightboxContent.appendChild(img);
            } else if (type === 'video') {
                const video = document.createElement('video');
                video.src = src;
                video.controls = true;
                video.autoplay = true;
                lightboxContent.appendChild(video);
            }
            lightbox.style.display = 'block';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            const lightboxContent = document.getElementById('lightbox-content');
            const video = lightboxContent.querySelector('video');
            if (video) video.pause();
            lightbox.style.display = 'none';
        }
	            document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        
        });

        // Disable F12 (DevTools)
        document.addEventListener('keydown', function (e) {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                e.preventDefault();
          
            }
        });

        // Disable right-click and F12 for the entire page
        window.addEventListener('load', function () {
            document.body.addEventListener('contextmenu', function (e) {
                e.preventDefault();
            });

            window.onkeydown = function (e) {
                if (e.keyCode === 123) { // F12 key
                    e.preventDefault();
     
                }

                // Preventing F12 and other dev tools access like right-click
                if (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) {
                    e.preventDefault();
      
                }
            };
        });
    </script>

</body>
